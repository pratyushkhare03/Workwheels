{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup Form</title>
    {% comment %} <link rel="stylesheet" href="style.css" /> {% endcomment %}
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
  </head>
  <body>
    <div class="container {% if initial_form == 'register' %}active{% endif %}">
      <div class="form-box login">
        <form action="" method="post">
           {% csrf_token %}
          <h1>Login</h1>
          <div class="input-box">
            <input type="text" placeholder="username" name="username" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" name="password" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
           <div class="input-box">
            <select class="form-select select-no-arrow" name="role" aria-placeholder="Role" required>
              <option value="" disabled selected hidden>Choose Role</option>
              <option value="employee">Employee</option>            
              <option value="driver">Driver</option>
              <!-- <option value="hr">HR</option> -->   
            </select>
            <i class="bx bx-chevron-down"></i>
          </div>
          <div class="forgot-link">
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <p>or login with social platforms</p>
          <div class="social-icons">
            <a href="#"><i class="bx bxl-google"></i></a>
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-github"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <form action="" method="post">

          {% csrf_token %}

          <!-- <h1>Registration</h1> -->

          <div class="input-box">
            <input type="text" placeholder="Full Name" required />
            <i class="bx bxs-id-card"></i>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Username" name="Usernm" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="email" placeholder="Email" name="email" required />
            <i class="bx bxs-envelope"></i>
          </div>
          <div class="input-box">
            <input type="password" id="Password" placeholder="Password" name="password" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="input-box">
            <select class="form-select select-no-arrow" name="role" aria-placeholder="Role" required>
              <option value="" disabled selected hidden>Choose Role</option>
              <option value="employee">Employee</option>            
              <option value="driver">Driver</option>
              <!-- <option value="hr">HR</option> -->   
            </select>
            <i class="bx bx-chevron-down"></i>
          </div>
          <button type="submit" class="btn" onclick="return validatePasswords()">Register</button>
          <p>or register with social platforms</p>
          <div class="social-icons">
            <a href="#"><i class="bx bxl-google"></i></a>
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-github"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
          </div>
        </form>
      </div>

      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <h1>Hello, Welcome!</h1>
          <p>Don't have an account?</p>
          <button class="btn register-btn">Register</button>
        </div>

        <div class="toggle-panel toggle-right">
          <h1>Welcome Back!</h1>
          <p>Already have an account?</p>
          <button class="btn login-btn">Login</button>
        </div>
      </div>
    </div>

<script src="{% static 'js/register.js' %}"></script>
  </body>
</html>
