<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Details | WorkWheels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>

  <style>
    /* WorkWheels color palette */
    :root {
      --dark-bg: #121212;       /* Background */
      --text-light: #ffffff;    /* Text color */
      --accent-yellow: #FFD60A; /* Buttons and highlights */
      --light-gray: #e2e2e2;    /* Input background */
    }

    body {
      min-height: 100vh;
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--dark-bg);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Full width dark wrapper */
    .form-wrapper {
      background: var(--dark-bg);
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 50px 15px;
    }

    /* Card for form */
    .form-card {
      background: #1e1e1e;
      border-radius: 16px;
      padding: 30px 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      color: var(--text-light);
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: var(--accent-yellow);
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 5px;
      color: var(--text-light);
    }

    .form-control {
      border: none;
      border-radius: 8px;
      padding: 12px 15px;
      margin-bottom: 15px;
      background: var(--light-gray);
      font-size: 16px;
      color: #000;
    }

    .form-control:focus {
      outline: none;
      box-shadow: 0 0 5px var(--accent-yellow);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--accent-yellow);
      font-size: 16px;
      font-weight: 600;
      color: #000;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e6c307;
    }
  </style>
</head>
<body>

  <!-- Full width background wrapper -->
  <div class="form-wrapper">
    <!-- Centered card -->
    <div class="form-card">
      <h2>Car Details</h2>
      <form action="" method="post">
        <label for="carModel" class="form-label">Car Model</label>
        <input type="text" class="form-control" name="carModel" placeholder="Enter your car model" required>

        <label for="carNumberPlate" class="form-label">Car's Number Plate</label>
        <input type="text" class="form-control" name="carNumberPlate" placeholder="Enter your car number" required>

        <label for="carCapacity" class="form-label">Car Capacity</label>
        <input type="number" class="form-control" name="carCapacity" placeholder="Enter car's capacity" required>

        <label for="pick_up_time" class="form-label">Pick Up Time</label>
        <input type="time" class="form-control" name="pick_up_time" required>

        <label for="drop_time" class="form-label">Drop Time</label>
        <input type="time" class="form-control" name="drop_time" required>

        <label for="tripcost" class="form-label">Money You Charge</label>
        <input type="number" class="form-control" name="tripcost" placeholder="Enter how much you will charge" required>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

</body>
</html>
